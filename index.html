<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section id="header">

      <h3 class="your">Your Result</h3>
      <article class="circle">
        <h1>76</h1>
        <h4 class="hundred">of 100</h4>
      </article>

      <article id="great">
        <h2 class="great">Great</h2>
        <h4 class="scoredText">You scored higher than 65% of the people who have taken these tests.</h4>
      </article>
    </section>
    <section id="footer">
      <h2 class="sum">Summary</h2>


      <article class="items reaction">
        <h4><img src="assets/images/icon-reaction.svg" alt=""> Reaction</h4>
        <p><b>80</b> / 100</p>
      </article>
      <article class="items memory">
        <h4><img src="assets/images/icon-memory.svg" alt=""> Memory</h4>
        <p><b>92</b> / 100</p>
      </article>

      <article class="items verbal">
        <h4><img src="assets/images/icon-verbal.svg" alt=""> Verbal</h4>
        <p><b>61</b> / 100</p>
      </article>

      <article class="items visual">
        <h4><img src="assets/images/icon-visual.svg" alt=""> Visual</h4>
        <p><b>72</b> / 100</p>
      </article>

      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/jonathanmanzanodiaz">Jonathan Manzano Diaz</a>.
  </div>
</body>

</html>
